name: dodi
description: PFI Fernando Buligon

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.2
  firebase_core: ^2.17.0
  firebase_analytics: ^10.4.5
  firebase_app_check: ^0.1.5+2
  firebase_auth: ^4.10.1
  cloud_firestore: ^4.9.3
  firebase_storage: ^11.2.8
  email_validator: ^2.1.17
  image_cropper: ^5.0.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  flutter_image_compress: ^2.0.4
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/DODI_logo.png
    - assets/images/rabisco.png
    - assets/images/ico.png

  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icone_dodi.png"